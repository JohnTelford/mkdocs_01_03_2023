markdown_extensions:
  - admonition
  
  - pymdownx.details
  
  - pymdownx.extra
  - attr_list
  - md_in_html

  - toc:
      permalink: true

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

