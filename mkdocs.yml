site_name: John Telford

theme:

  name: material

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.tracking
    - toc.follow
    - header.autoide

  palette:

    primary: teal
    accent: indigo
 
  features:
    - navigation.tracking
    - navigation.instant
    # - navigation.indexes
    - toc.follow
    # - navigation.tabs

