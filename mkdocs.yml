      - Website Development: team_develop.md
      - Development Stack:
        - Dev Stack Overview: website_dev_stack.md
        - Dev Stack Details: dev_stack_details.md
      - Development Tools: development_tools.md
      - Programming: programming.md
      - Workstations: workstations.md
    - Deploy Team: team_deploy.md
    - Maintenance Team: team_maintenance.md


  - Technology: 
    - Technology Guide: technology_guide.md

    - Version Control System: technology_guide/#version-control-system
    - Git GitHub Getting Started: technology_guide/#git-github-getting-started
    - GitHub: technology_guide/#github/
    - Git: technology_guide/#git/

    - Website Development:
      - MkDocs: technology_guide/#mkdocs
      - Materials for MkDocs: technology_guide/#materials-for-mkdocs

  - Site Notes: 
    - Remediation: remediation.md
    - Glossary: glossary.md

  - Hype:
